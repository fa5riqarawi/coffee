<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Cafe Menu</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #b9c6ad;
      margin: 0;
      padding: 0;
      color: #2f3e2f;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #d5dfcd;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.5rem;
      color: #2b3d2b;
    }

    h2 {
      font-size: 1.8rem;
      border-bottom: 2px solid #2b3d2b;
      display: inline-block;
      padding-bottom: 5px;
    }

    .menu-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-top: 30px;
    }

    .item {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      transition: transform 0.3s;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      margin-right: 20px;
      object-fit: cover;
    }

    .item-info h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #2f3e2f;
    }

    .item-info p {
      margin: 5px 0 0;
      font-weight: bold;
      color: #5a705a;
    }

    .contact {
      text-align: center;
      margin-top: 40px;
      font-size: 1rem;
    }

    .contact p {
      margin: 5px 0;
    }

    .icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
