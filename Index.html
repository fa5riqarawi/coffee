<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Math Cafe Menu</title>
  <!-- Font: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #b9c6ad;
      --card: #d5dfcd;
      --ink: #2f3e2f;
      --ink-strong: #2b3d2b;
      --muted: #5a705a;
      --white: #ffffff;
      --radius: 20px;
      --space: 40px;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--ink);
      line-height: 1.4;
    }

    .container {
      width: min(100% - 32px, 1000px);
      margin: 32px auto;
      background: var(--card);
      padding: clamp(20px, 4vw, var(--space));
      border-radius: var(--radius);
      box-shadow: 0 4px 15px rgba(0,0,0,.08);
    }

    header { text-align: center; }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(1.8rem, 3.5vw, 2.6rem);
      color: var(--ink-strong);
    }

    h2 {
      margin: 0 auto;
      font-size: clamp(1.2rem, 2.5vw, 1.8rem);
      display: inline-block;
      border-bottom: 2px solid var(--ink-strong);
      padding-bottom: 6px;
    }

    .menu-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: clamp(14px, 2.5vw, 24px);
      margin-top: clamp(16px, 3vw, 28px);
    }

    .item {
      display: grid;
      grid-template-columns: 96px 1fr;
      align-items: center;
      gap: 14px;
      background: var(--white);
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
      padding: 12px;
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .item:hover, .item:focus-within {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,.12);
    }

    @media (prefers-reduced-motion: reduce) {
      .item { transition: none; }
      .item:hover, .item:focus-within { transform: none; }
    }

    .item img {
      width: 96px;
      height: 96px;
      border-radius: 12px;
      object-fit: cover;
    }

    .item-info h3 {
      margin: 0 0 4px;
      font-size: 1.05rem;
      color: var(--ink-strong);
    }

    .meta {
      margin: 0;
      font-size: .95rem;
      color: var(--muted);
    }

    .price {
      margin: 6px 0 0;
      font-weight: 700;
      color: var(--ink-strong);
    }

    /* Mobile optimizations */
    @media (max-width: 520px) {
      .item { grid-template-columns: 84px 1fr; padding: 10px; }
      .item img { width: 84px; height: 84px; }
      .item-info h3 { font-size: 1rem; }
    }

    .contact {
      margin-top: clamp(20px, 4vw, 36px);
      text-align: center;
      font-size: 1rem;
    }

    .contact a { color: inherit; text-decoration: none; font-weight: 600; }
    .contact a:focus { outline: 2px dashed var(--ink-strong); outline-offset: 4px; }

    /* Support dark mode (optional) */
    @media (prefers-color-scheme: dark) {
      :root { --bg: #2b3d2b; --card: #364b36; --ink: #eaf0ea; --ink-strong: #f4fbf4; --muted: #b9c6ad; --white: #3d523d; }
      .item { box-shadow: 0 2px 8px rgba(0,0,0,.35); }
      .item:hover, .item:focus-within { box-shadow: 0 6px 16px rgba(0,0,0,.45); }
      .contact a { text-decoration: underline; }
    }
  </style>
</head>
<body>
  <main class="container" aria-labelledby="title">
    <header>
      <h1 id="title">Math Cafe</h1>
      <h2 aria-label="Menu heading">MENU</h2>
    </header>

    <section class="menu-section" aria-label="Menu items">
      <!-- TIP: Replace placeholder images with your own hosted images or local relative paths -->
      <article class="item" tabindex="0">
        <img src="images/Waffle.jpg" alt="Crispy golden waffle" loading="lazy" />
        <div class="item-info">
          <h3>Waffle</h3>
          <p class="meta">(-1, 6), (4, 8)</p>
          <p class="price">$4.50</p>
        </div>
      </article>

      <article class="item" tabindex="0">
        <img src="https://cdn.pixabay.com/photo/2015/09/02/12/27/pancakes-918531_640.jpg" alt="Stack of pancakes with syrup" loading="lazy" />
        <div class="item-info">
          <h3>Pancake</h3>
          <p class="meta">(1, 4), (2, 1)</p>
          <p class="price">$5.00</p>
        </div>
      </article>

      <article class="item" tabindex="0">
        <img src="https://cdn.pixabay.com/photo/2017/02/15/10/39/cupcake-2068041_640.jpg" alt="Vanilla cupcake with pink frosting" loading="lazy" />
        <div class="item-info">
          <h3>Cupcake</h3>
          <p class="meta">(6, -1), (2, 0)</p>
          <p class="price">$4.25</p>
        </div>
      </article>

      <article class="item" tabindex="0">
        <img src="https://cdn.pixabay.com/photo/2016/03/05/22/32/cookies-1239300_640.jpg" alt="Assorted cookies" loading="lazy" />
        <div class="item-info">
          <h3>Cookies</h3>
          <p class="meta">(1, 2), (2, 8)</p>
          <p class="price">$3.50</p>
        </div>
      </article>

      <article class="item" tabindex="0">
        <img src="https://cdn.pixabay.com/photo/2016/03/05/22/34/donuts-1239308_640.jpg" alt="Colorful donut" loading="lazy" />
        <div class="item-info">
          <h3>Donut</h3>
          <p class="meta">(4, -5), (0, 2)</p>
          <p class="price">$3.00</p>
        </div>
      </article>

      <article class="item" tabindex="0">
        <img src="https://cdn.pixabay.com/photo/2017/06/02/18/24/churros-2362538_640.jpg" alt="Churros sprinkled with sugar" loading="lazy" />
        <div class="item-info">
          <h3>Churros</h3>
          <p class="meta">(5, 2), (4, 1)</p>
          <p class="price">$3.00</p>
        </div>
      </article>
    </section>

  </main>
</body>
</html>
